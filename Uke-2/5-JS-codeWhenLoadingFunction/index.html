<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body onload="pageLoaded()">


    <p>Ferdighet 5 - Kode som kjøres når siden lastes vs kode i en funksjon</p>

    <div id="a">Tid for og loade siden</div>
    <div id="aa">Når siden er Loadet</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Two_Elephants_in_Addo_Elephant_National_Park.jpg" alt="Stor elefant">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/Two_Elephants_in_Addo_Elephant_National_Park.jpg" alt="Stor elefant">


    <script>
        document.getElementById('a').innerHTML = ' Tid for og loade siden ' + new Date().toTimeString(); {}

        function pageLoaded() {
        document.getElementById('aa').innerHTML = 'Når siden er loadet ' + new Date().toTimeString();
        console.log(pageLoaded)
        }



    </script>
    
</body>
</html>
